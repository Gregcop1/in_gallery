<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<title>Directory template</title>
  </head>
  <body>
    
    <h1>Directory template</h1>
    

    <h2>DISPLAY_ALBUM</h2>    
	<!-- ###TEMPLATE_ALBUM### begin Template for album listing -->
	<ul id="albumList">
		<!-- ###CONTENT### begin-->
			<!-- ###ITEM### begin Template for an unique item-->
				<li ###PARAMS###>
					<span class="title">###TITLE###</span><br />
					<span class="img">###IMG###</span>
				</li>
			<!-- ###ITEM### end -->
		<!-- ###CONTENT### end-->
	</ul>
	<!-- ###TEMPLATE_ALBUM### end-->
    

    <h2>DISPLAY_IMAGE</h2>    
	<!-- ###TEMPLATE_IMAGE### begin Template for image listing -->
	<div class="imageList">
	###ALBUM_TITLE###
		<!-- ###CONTENT### begin-->
			<!-- ###ITEM### begin Template for an unique item-->
				<div class="item">
					###IMG###
					###THUMB_IMG###
					<div class="label">
						###TITLE###
						###LEGEND###
					</div>
				</div>
			<!-- ###ITEM### end -->
		<!-- ###CONTENT### end-->
	</div>
	<!-- ###TEMPLATE_IMAGE### end-->
    
<html>
